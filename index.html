<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Base Converter Quiz</title>
</head>

<body class="h-screen bg-sky-50">
  <div id="app" class="flex justify-center items-center pt-14 gap-10 flex-col">
    <header>
      <h1 class="text-5xl text-center">Random Base Converter</h1>
    </header>

    <main>
      <p class="text-3xl text-center">
        Task: <span id="convert">80</span><sub class="text-base" id="base-1">10</sub> =
        <span>?</span><sub class="text-base" id="base-2">2</sub>
      </p>
      <div class="mt-10 flex justify-center items-center flex-col md:flex-row gap-5">
        <label class="text-3xl" for="guess-input">Answer: </label>
        <input
          class="text-3xl bg-sky-50 w-full outline outline-2 outline-black p-1 rounded focus:outline-offset-8 transition-all ease-in-out duration-300"
          type="text" name="guess-input" id="guess-input">
      </div>
      <div class="flex justify-between items-center mt-10 flex-col gap-10 md:flex-row">
        <button class="hidden btn" id="show-answer">Show Answer</button>
        <p class="text-2xl text-red-500" id="answer-status"></p>
        <button class="btn" id="check-answer">Check</button>
        <button class="btn hidden" id="next-question">Next</button>
      </div>
    </main>
  </div>
  <script type="module" src="./src/main.ts"></script>
</body>

</html>
